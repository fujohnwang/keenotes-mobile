name: Release

on:
  push:
    tags:
      - 'v*'
      - 'V*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  VERSION: ${{ github.event.inputs.version || github.ref_name }}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
            VERSION="${VERSION#V}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # jpackage only supports up to 3 version segments (x.y.z)
          APP_VERSION=$(echo $VERSION | cut -d. -f1-3)
          echo "app_version=$APP_VERSION" >> $GITHUB_OUTPUT

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR
        shell: bash
        run: mvn clean package -Pdesktop -DskipTests "-Djavafx.platform=win"

      - name: Create Windows EXE Installer
        shell: pwsh
        run: |
          jpackage `
            --input target `
            --name KeeNotes `
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar `
            --main-class org.springframework.boot.loader.launch.JarLauncher `
            --type exe `
            --app-version ${{ steps.version.outputs.app_version }} `
            --vendor "Keevol" `
            --icon "src/main/resources/icons/app-icon.ico" `
            --java-options "-Xmx512m" `
            --win-shortcut `
            --win-menu `
            --win-menu-group "Keevol" `
            --win-dir-chooser `
            --dest dist

      - name: Create Windows MSI Installer
        shell: pwsh
        run: |
          jpackage `
            --input target `
            --name KeeNotes `
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar `
            --main-class org.springframework.boot.loader.launch.JarLauncher `
            --type msi `
            --app-version ${{ steps.version.outputs.app_version }} `
            --vendor "Keevol" `
            --icon "src/main/resources/icons/app-icon.ico" `
            --java-options "-Xmx512m" `
            --win-shortcut `
            --win-menu `
            --win-menu-group "Keevol" `
            --win-dir-chooser `
            --dest dist

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: dist/*

  build-macos:
    strategy:
      matrix:
        include:
          - arch: mac
            name-suffix: Intel
            runner: macos-15-intel
          - arch: mac-aarch64
            name-suffix: AppleSilicon
            runner: macos-latest
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
            VERSION="${VERSION#V}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # jpackage only supports up to 3 version segments (x.y.z)
          APP_VERSION=$(echo $VERSION | cut -d. -f1-3)
          echo "app_version=$APP_VERSION" >> $GITHUB_OUTPUT

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR for ${{ matrix.arch }}
        run: mvn clean package -Pdesktop -DskipTests "-Djavafx.platform=${{ matrix.arch }}"

      # Import signing certificates
      - name: Import Code Signing Certificates
        id: import-certs
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          MACOS_INSTALLER_CERTIFICATE: ${{ secrets.MACOS_INSTALLER_CERTIFICATE }}
          MACOS_INSTALLER_CERTIFICATE_PWD: ${{ secrets.MACOS_INSTALLER_CERTIFICATE_PWD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Import application signing certificate (Developer ID Application)
          echo "$MACOS_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 \
            -k $KEYCHAIN_PATH \
            -P "$MACOS_CERTIFICATE_PWD" \
            -T /usr/bin/codesign \
            -T /usr/bin/security
          
          # Import installer signing certificate (Developer ID Installer)
          echo "$MACOS_INSTALLER_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/installer_certificate.p12
          security import $RUNNER_TEMP/installer_certificate.p12 \
            -k $KEYCHAIN_PATH \
            -P "$MACOS_INSTALLER_CERTIFICATE_PWD" \
            -T /usr/bin/productsign \
            -T /usr/bin/security
          
          # Set keychain as default and allow codesign to access it
          security list-keychain -d user -s $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Verify certificates
          echo "Available signing identities:"
          security find-identity -v -p codesigning $KEYCHAIN_PATH
          security find-identity -v -p basic $KEYCHAIN_PATH

      - name: Create Signed macOS App Bundle
        env:
          MACOS_SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
        run: |
          # Determine the native library architecture based on build target
          if [ "${{ matrix.arch }}" = "mac-aarch64" ]; then
            SQLITE_ARCH="aarch64"
          else
            SQLITE_ARCH="x86_64"
          fi
          
          # First create the .app bundle with jpackage (without signing first)
          jpackage \
            --input target \
            --name "KeeNotes" \
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar \
            --main-class org.springframework.boot.loader.launch.JarLauncher \
            --type app-image \
            --app-version ${{ steps.version.outputs.app_version }} \
            --vendor "Keevol" \
            --icon "src/main/resources/icons/keenotes.icns" \
            --mac-package-identifier "cn.keevol.keenotes" \
            --mac-package-name "KeeNotes" \
            --java-options "-Xmx512m" \
            --java-options "-Xdock:name=KeeNotes" \
            --java-options "-Dorg.sqlite.lib.path=\$APPDIR/../Frameworks" \
            --dest dist
          
          APP_PATH="dist/KeeNotes.app"
          FRAMEWORKS_DIR="$APP_PATH/Contents/Frameworks"
          
          # Create Frameworks directory
          mkdir -p "$FRAMEWORKS_DIR"
          
          echo "=== Extracting Native Libraries to Frameworks ==="
          
          # Find and extract sqlite-jdbc native library
          MAIN_JAR="$APP_PATH/Contents/app/keenotes-mobile-1.0.0-SNAPSHOT.jar"
          TEMP_DIR=$(mktemp -d)
          
          # Extract the main JAR
          unzip -q "$MAIN_JAR" -d "$TEMP_DIR"
          
          # Find sqlite-jdbc JAR inside BOOT-INF/lib
          SQLITE_JAR=$(find "$TEMP_DIR/BOOT-INF/lib" -name "sqlite-jdbc-*.jar" | head -1)
          
          if [ -n "$SQLITE_JAR" ]; then
            echo "Found SQLite JDBC JAR: $(basename $SQLITE_JAR)"
            
            # Extract sqlite-jdbc JAR
            SQLITE_TEMP=$(mktemp -d)
            unzip -q "$SQLITE_JAR" -d "$SQLITE_TEMP"
            
            # Copy macOS native libraries to Frameworks
            NATIVE_PATH="$SQLITE_TEMP/org/sqlite/native/Mac"
            
            if [ -d "$NATIVE_PATH/$SQLITE_ARCH" ]; then
              echo "Copying native library for $SQLITE_ARCH..."
              cp "$NATIVE_PATH/$SQLITE_ARCH/libsqlitejdbc.dylib" "$FRAMEWORKS_DIR/"
              echo "  ✓ Copied libsqlitejdbc.dylib"
            fi
            
            # Remove macOS native libraries from sqlite-jdbc JAR to avoid notarization issues
            echo "Removing macOS native libraries from sqlite-jdbc JAR..."
            rm -rf "$SQLITE_TEMP/org/sqlite/native/Mac"
            
            # Rebuild sqlite-jdbc JAR without macOS natives
            SQLITE_JAR_NAME=$(basename "$SQLITE_JAR")
            (cd "$SQLITE_TEMP" && jar cf "$TEMP_DIR/BOOT-INF/lib/$SQLITE_JAR_NAME" .)
            echo "  ✓ Rebuilt sqlite-jdbc JAR without macOS natives"
            
            rm -rf "$SQLITE_TEMP"
          else
            echo "⚠ SQLite JDBC JAR not found"
          fi
          
          # Rebuild main JAR without macOS natives in sqlite-jdbc
          echo "Rebuilding main JAR..."
          rm "$MAIN_JAR"
          (cd "$TEMP_DIR" && jar cf "$MAIN_JAR" .)
          echo "  ✓ Rebuilt main JAR"
          
          rm -rf "$TEMP_DIR"
          
          echo ""
          echo "=== Signing Native Libraries in Frameworks ==="
          
          # Sign all native libraries in Frameworks directory
          for lib in "$FRAMEWORKS_DIR"/*.dylib; do
            if [ -f "$lib" ]; then
              echo "Signing: $(basename $lib)"
              codesign --force --sign "$MACOS_SIGNING_IDENTITY" \
                --timestamp \
                --options runtime \
                "$lib"
              echo "  ✓ Signed"
            fi
          done
          
          echo ""
          echo "=== Signing All Binaries in App Bundle ==="
          
          # Sign all executables and native libraries in the app bundle
          # This includes jspawnhelper and other runtime binaries
          find "$APP_PATH" -type f \( -name "*.dylib" -o -name "*.jnilib" -o -name "jspawnhelper" -o -perm +111 \) ! -path "*/Frameworks/*" | while read -r binary; do
            # Check if it's a Mach-O binary
            if file "$binary" | grep -q "Mach-O"; then
              echo "Signing: $binary"
              codesign --force --sign "$MACOS_SIGNING_IDENTITY" \
                --timestamp \
                --options runtime \
                "$binary" 2>&1 || echo "  ⚠ Warning: Failed to sign"
            fi
          done
          
          echo ""
          echo "=== Signing Entire App Bundle ==="
          
          # Sign the entire app bundle
          codesign --force --sign "$MACOS_SIGNING_IDENTITY" \
            --timestamp \
            --options runtime \
            --deep \
            "$APP_PATH"
          
          # Verify the signature
          echo ""
          echo "=== Verifying Signature ==="
          codesign -vvv --deep --strict "$APP_PATH"
          
          echo ""
          echo "=== App Bundle Ready ==="
          ls -la "$FRAMEWORKS_DIR/"

      - name: Create Signed macOS DMG
        run: |
          # Wait a moment to ensure all file handles are closed
          sleep 2
          
          # Create DMG from the signed app bundle
          echo "Creating DMG..."
          hdiutil create -volname "KeeNotes" \
            -srcfolder dist/KeeNotes.app \
            -ov -format UDZO \
            dist/KeeNotes-temp.dmg
          
          # Rename DMG to include platform suffix
          mv dist/KeeNotes-temp.dmg dist/KeeNotes-${{ matrix.name-suffix }}-${{ steps.version.outputs.version }}.dmg
          
          echo "DMG created successfully"

      # Notarize DMG
      - name: Notarize DMG
        id: notarize-dmg
        env:
          APPLE_ID: ${{ secrets.MACOS_NOTARIZATION_APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.MACOS_NOTARIZATION_PWD }}
          APPLE_TEAM_ID: ${{ secrets.MACOS_NOTARIZATION_TEAM_ID }}
        run: |
          echo "Submitting DMG for notarization..."
          
          # Submit for notarization
          SUBMISSION_OUTPUT=$(xcrun notarytool submit dist/KeeNotes-${{ matrix.name-suffix }}-${{ steps.version.outputs.version }}.dmg \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait \
            --timeout 30m \
            --output-format json)
          
          echo "$SUBMISSION_OUTPUT"
          
          # Check if notarization was successful
          STATUS=$(echo "$SUBMISSION_OUTPUT" | grep -o '"status":"[^"]*"' | cut -d'"' -f4)
          
          if [ "$STATUS" = "Accepted" ]; then
            echo "✅ Notarization successful!"
            
            # Staple the notarization ticket to the DMG
            echo "Stapling notarization ticket..."
            xcrun stapler staple dist/KeeNotes-${{ matrix.name-suffix }}-${{ steps.version.outputs.version }}.dmg
            
            # Verify stapling
            xcrun stapler validate dist/KeeNotes-${{ matrix.name-suffix }}-${{ steps.version.outputs.version }}.dmg
            
            # Final verification with spctl (should pass now after notarization)
            echo "Verifying Gatekeeper acceptance..."
            hdiutil attach dist/KeeNotes-${{ matrix.name-suffix }}-${{ steps.version.outputs.version }}.dmg -nobrowse -mountpoint /Volumes/KeeNotes
            spctl -a -vvv -t install /Volumes/KeeNotes/KeeNotes.app
            hdiutil detach /Volumes/KeeNotes
            
            echo "notarized=true" >> $GITHUB_OUTPUT
          else
            echo "❌ Notarization failed with status: $STATUS"
            
            # Get submission ID for debugging
            SUBMISSION_ID=$(echo "$SUBMISSION_OUTPUT" | grep -o '"id":"[^"]*"' | cut -d'"' -f4)
            if [ -n "$SUBMISSION_ID" ]; then
              echo "Fetching notarization log..."
              xcrun notarytool log "$SUBMISSION_ID" \
                --apple-id "$APPLE_ID" \
                --password "$APPLE_PASSWORD" \
                --team-id "$APPLE_TEAM_ID"
            fi
            
            exit 1
          fi

      - name: Create Signed macOS PKG
        env:
          MACOS_SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
        run: |
          # Create PKG from the already signed app bundle
          jpackage \
            --app-image dist/KeeNotes.app \
            --name "KeeNotes" \
            --type pkg \
            --app-version ${{ steps.version.outputs.app_version }} \
            --vendor "Keevol" \
            --mac-package-identifier "cn.keevol.keenotes" \
            --mac-package-name "KeeNotes" \
            --mac-sign \
            --mac-signing-key-user-name "$MACOS_SIGNING_IDENTITY" \
            --dest dist
          
          # Rename PKG to include platform suffix
          mv dist/KeeNotes-${{ steps.version.outputs.app_version }}.pkg dist/KeeNotes-${{ matrix.name-suffix }}-${{ steps.version.outputs.version }}.pkg
          
          # Verify PKG signature
          echo "Verifying PKG signature..."
          pkgutil --check-signature dist/KeeNotes-${{ matrix.name-suffix }}-${{ steps.version.outputs.version }}.pkg

      # Notarize PKG
      - name: Notarize PKG
        id: notarize-pkg
        env:
          APPLE_ID: ${{ secrets.MACOS_NOTARIZATION_APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.MACOS_NOTARIZATION_PWD }}
          APPLE_TEAM_ID: ${{ secrets.MACOS_NOTARIZATION_TEAM_ID }}
        run: |
          echo "Submitting PKG for notarization..."
          
          # Submit for notarization
          SUBMISSION_OUTPUT=$(xcrun notarytool submit dist/KeeNotes-${{ matrix.name-suffix }}-${{ steps.version.outputs.version }}.pkg \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait \
            --timeout 30m \
            --output-format json)
          
          echo "$SUBMISSION_OUTPUT"
          
          # Check if notarization was successful
          STATUS=$(echo "$SUBMISSION_OUTPUT" | grep -o '"status":"[^"]*"' | cut -d'"' -f4)
          
          if [ "$STATUS" = "Accepted" ]; then
            echo "✅ Notarization successful!"
            
            # Staple the notarization ticket to the PKG
            echo "Stapling notarization ticket..."
            xcrun stapler staple dist/KeeNotes-${{ matrix.name-suffix }}-${{ steps.version.outputs.version }}.pkg
            
            # Verify stapling
            xcrun stapler validate dist/KeeNotes-${{ matrix.name-suffix }}-${{ steps.version.outputs.version }}.pkg
            
            # Final verification with spctl
            echo "Verifying Gatekeeper acceptance..."
            spctl -a -vvv -t install dist/KeeNotes-${{ matrix.name-suffix }}-${{ steps.version.outputs.version }}.pkg
            
            echo "notarized=true" >> $GITHUB_OUTPUT
          else
            echo "❌ Notarization failed with status: $STATUS"
            
            # Get submission ID for debugging
            SUBMISSION_ID=$(echo "$SUBMISSION_OUTPUT" | grep -o '"id":"[^"]*"' | cut -d'"' -f4)
            if [ -n "$SUBMISSION_ID" ]; then
              echo "Fetching notarization log..."
              xcrun notarytool log "$SUBMISSION_ID" \
                --apple-id "$APPLE_ID" \
                --password "$APPLE_PASSWORD" \
                --team-id "$APPLE_TEAM_ID"
            fi
            
            exit 1
          fi

      # Generate build summary
      - name: Generate Build Summary
        if: always()
        env:
          DMG_NOTARIZED: ${{ steps.notarize-dmg.outputs.notarized }}
          PKG_NOTARIZED: ${{ steps.notarize-pkg.outputs.notarized }}
        run: |
          echo "## macOS Release Build Summary (${{ matrix.name-suffix }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Signing | ✅ Enabled |" >> $GITHUB_STEP_SUMMARY
          
          if [ "$DMG_NOTARIZED" = "true" ]; then
            echo "| DMG Notarization | ✅ Success |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| DMG Notarization | ❌ Failed |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "$PKG_NOTARIZED" = "true" ]; then
            echo "| PKG Notarization | ✅ Success |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| PKG Notarization | ❌ Failed |" >> $GITHUB_STEP_SUMMARY
          fi

      # Cleanup keychain
      - name: Cleanup Keychain
        if: always()
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security delete-keychain $KEYCHAIN_PATH || true
          rm -f $RUNNER_TEMP/certificate.p12 || true
          rm -f $RUNNER_TEMP/installer_certificate.p12 || true

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: dist/*

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
