name: Release

on:
  push:
    tags:
      - 'v*'
      - 'V*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  VERSION: ${{ github.event.inputs.version || github.ref_name }}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
            VERSION="${VERSION#V}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # jpackage only supports up to 3 version segments (x.y.z)
          APP_VERSION=$(echo $VERSION | cut -d. -f1-3)
          echo "app_version=$APP_VERSION" >> $GITHUB_OUTPUT

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR
        shell: bash
        run: mvn clean package -Pdesktop -DskipTests "-Djavafx.platform=win"

      - name: Create Windows EXE Installer
        shell: pwsh
        run: |
          jpackage `
            --input target `
            --name KeeNotes `
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar `
            --main-class org.springframework.boot.loader.launch.JarLauncher `
            --type exe `
            --app-version ${{ steps.version.outputs.app_version }} `
            --vendor "Keevol" `
            --icon "src/main/resources/icons/app-icon.ico" `
            --java-options "-Xmx512m" `
            --win-shortcut `
            --win-menu `
            --win-menu-group "Keevol" `
            --win-dir-chooser `
            --dest dist

      - name: Create Windows MSI Installer
        shell: pwsh
        run: |
          jpackage `
            --input target `
            --name KeeNotes `
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar `
            --main-class org.springframework.boot.loader.launch.JarLauncher `
            --type msi `
            --app-version ${{ steps.version.outputs.app_version }} `
            --vendor "Keevol" `
            --icon "src/main/resources/icons/app-icon.ico" `
            --java-options "-Xmx512m" `
            --win-shortcut `
            --win-menu `
            --win-menu-group "Keevol" `
            --win-dir-chooser `
            --dest dist

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: dist/*

  build-macos:
    strategy:
      matrix:
        include:
          - arch: mac
            name-suffix: Intel
            runner: macos-15-intel
          - arch: mac-aarch64
            name-suffix: AppleSilicon
            runner: macos-latest
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
            VERSION="${VERSION#V}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # jpackage only supports up to 3 version segments (x.y.z)
          APP_VERSION=$(echo $VERSION | cut -d. -f1-3)
          echo "app_version=$APP_VERSION" >> $GITHUB_OUTPUT

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR for ${{ matrix.arch }}
        run: mvn clean package -Pdesktop -DskipTests "-Djavafx.platform=${{ matrix.arch }}"

      - name: Create macOS DMG
        run: |
          jpackage \
            --input target \
            --name "KeeNotes" \
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar \
            --main-class org.springframework.boot.loader.launch.JarLauncher \
            --type dmg \
            --app-version ${{ steps.version.outputs.app_version }} \
            --vendor "Keevol" \
            --icon "src/main/resources/icons/keenotes.icns" \
            --mac-package-identifier "cn.keevol.keenotes" \
            --mac-package-name "KeeNotes" \
            --java-options "-Xmx512m" \
            --java-options "-Xdock:name=KeeNotes" \
            --dest dist
          # Rename DMG to include platform suffix
          mv dist/KeeNotes-${{ steps.version.outputs.app_version }}.dmg dist/KeeNotes-${{ matrix.name-suffix }}-${{ steps.version.outputs.version }}.dmg

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: dist/*

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
            VERSION="${VERSION#V}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # jpackage only supports up to 3 version segments (x.y.z)
          APP_VERSION=$(echo $VERSION | cut -d. -f1-3)
          echo "app_version=$APP_VERSION" >> $GITHUB_OUTPUT

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR
        run: mvn clean package -Pdesktop -DskipTests "-Djavafx.platform=linux"

      - name: Create DEB Package
        run: |
          jpackage \
            --input target \
            --name keenotes \
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar \
            --main-class org.springframework.boot.loader.launch.JarLauncher \
            --type deb \
            --app-version ${{ steps.version.outputs.app_version }} \
            --vendor "Keevol" \
            --icon "src/main/resources/icons/icon-512.png" \
            --java-options "-Xmx512m" \
            --linux-shortcut \
            --dest dist

      - name: Create RPM Package
        run: |
          jpackage \
            --input target \
            --name keenotes \
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar \
            --main-class org.springframework.boot.loader.launch.JarLauncher \
            --type rpm \
            --app-version ${{ steps.version.outputs.app_version }} \
            --vendor "Keevol" \
            --icon "src/main/resources/icons/icon-512.png" \
            --java-options "-Xmx512m" \
            --linux-shortcut \
            --dest dist

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: dist/*

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
            VERSION="${VERSION#V}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # Generate versionCode from version (e.g., 1.2.3 -> 10203)
          VERSION_CODE=$(echo $VERSION | awk -F. '{printf "%d%02d%02d", $1, $2, $3}')
          echo "versionCode=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.4'

      # Decode keystore from secrets
      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > ${{ github.workspace }}/keystore.jks

      # Build signed Release APK
      - name: Build Signed Release APK
        working-directory: keenotes-android
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          gradle assembleRelease --no-daemon \
            -PversionName=${{ steps.version.outputs.version }} \
            -PversionCode=${{ steps.version.outputs.versionCode }}

      # Build signed Release AAB (for Google Play)
      - name: Build Signed Release AAB
        working-directory: keenotes-android
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          gradle bundleRelease --no-daemon \
            -PversionName=${{ steps.version.outputs.version }} \
            -PversionCode=${{ steps.version.outputs.versionCode }}

      # Cleanup keystore for security
      - name: Cleanup Keystore
        if: always()
        run: rm -f ${{ github.workspace }}/keystore.jks

      # Upload APK
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: keenotes-android/app/build/outputs/apk/release/*.apk

      # Upload AAB
      - name: Upload Android AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: keenotes-android/app/build/outputs/bundle/release/*.aab

