name: Android Native Build

on:
  push:
    branches: [ main, master ]
    paths:
      - 'keenotes-android/**'
      - '.github/workflows/android-native-build.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'keenotes-android/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build Debug APK
        working-directory: keenotes-android
        run: |
          gradle wrapper
          ./gradlew assembleDebug

      - name: Build Release APK
        working-directory: keenotes-android
        run: ./gradlew assembleRelease

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: keenotes-android-debug
          path: keenotes-android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: keenotes-android-release
          path: keenotes-android/app/build/outputs/apk/release/*.apk
          retention-days: 30
