name: Desktop Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR
        shell: bash
        run: mvn clean package -Pdesktop -DskipTests "-Djavafx.platform=win"

      - name: List target directory
        run: ls -la target/
        shell: bash

      - name: Create Windows EXE Installer
        shell: pwsh
        run: |
          jpackage `
            --input target `
            --name KeeNotes `
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar `
            --main-class cn.keevol.keenotes.mobilefx.Main `
            --type exe `
            --app-version 1.0.0 `
            --vendor "Keevol" `
            --icon "src/main/resources/icons/app-icon.ico" `
            --dest dist

      - name: Create Windows MSI Installer
        shell: pwsh
        run: |
          jpackage `
            --input target `
            --name KeeNotes `
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar `
            --main-class cn.keevol.keenotes.mobilefx.Main `
            --type msi `
            --app-version 1.0.0 `
            --vendor "Keevol" `
            --icon "src/main/resources/icons/app-icon.ico" `
            --dest dist

      - name: List Windows build artifacts
        shell: bash
        run: |
          echo "Windows build artifacts:"
          ls -la dist/ || echo "No dist directory found"
          find dist -name "*.exe" -o -name "*.msi" 2>/dev/null || echo "No installers found"

      - name: Upload Windows Installers
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: dist/*
          if-no-files-found: error

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [mac, mac-aarch64]
        include:
          - arch: mac
            name-suffix: Intel
          - arch: mac-aarch64
            name-suffix: AppleSilicon
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR for ${{ matrix.arch }}
        run: mvn clean package -Pdesktop -DskipTests "-Djavafx.platform=${{ matrix.arch }}"

      - name: List target directory
        run: ls -la target/

      - name: Create macOS DMG for ${{ matrix.name-suffix }}
        run: |
          jpackage \
            --input target \
            --name "KeeNotes-${{ matrix.name-suffix }}" \
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar \
            --main-class cn.keevol.keenotes.mobilefx.Main \
            --type dmg \
            --app-version 1.0.0 \
            --vendor "Keevol" \
            --icon "src/main/resources/icons/app-icon.png" \
            --dest dist

      - name: Create macOS PKG for ${{ matrix.name-suffix }}
        run: |
          jpackage \
            --input target \
            --name "KeeNotes-${{ matrix.name-suffix }}" \
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar \
            --main-class cn.keevol.keenotes.mobilefx.Main \
            --type pkg \
            --app-version 1.0.0 \
            --vendor "Keevol" \
            --icon "src/main/resources/icons/app-icon.png" \
            --dest dist

      - name: List macOS build artifacts for ${{ matrix.name-suffix }}
        run: |
          echo "macOS build artifacts for ${{ matrix.name-suffix }}:"
          ls -la dist/ || echo "No dist directory found"
          find dist -name "*.dmg" -o -name "*.pkg" 2>/dev/null || echo "No packages found"

      - name: Upload macOS Packages (${{ matrix.name-suffix }})
        uses: actions/upload-artifact@v4
        with:
          name: macos-packages-${{ matrix.arch }}
          path: dist/*
          if-no-files-found: error

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR
        run: mvn clean package -Pdesktop -DskipTests "-Djavafx.platform=linux"

      - name: List target directory
        run: ls -la target/

      - name: Create DEB Package
        run: |
          jpackage \
            --input target \
            --name keenotes \
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar \
            --main-class cn.keevol.keenotes.mobilefx.Main \
            --type deb \
            --app-version 1.0.0 \
            --vendor "Keevol" \
            --icon "src/main/resources/icons/icon-512.png" \
            --linux-shortcut \
            --dest dist

      - name: Create RPM Package
        run: |
          jpackage \
            --input target \
            --name keenotes \
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar \
            --main-class cn.keevol.keenotes.mobilefx.Main \
            --type rpm \
            --app-version 1.0.0 \
            --vendor "Keevol" \
            --icon "src/main/resources/icons/app-icon.png" \
            --linux-shortcut \
            --dest dist

      - name: Create Standalone JAR
        run: |
          mkdir -p dist
          cp target/keenotes-mobile-1.0.0-SNAPSHOT.jar dist/keenotes-linux-standalone.jar

      - name: Create AppImage (if available)
        run: |
          # Try to create AppImage if jpackage supports it
          jpackage \
            --input target \
            --name keenotes \
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar \
            --main-class cn.keevol.keenotes.mobilefx.Main \
            --type app-image \
            --app-version 1.0.0 \
            --vendor "Keevol" \
            --icon "src/main/resources/icons/app-icon.png" \
            --dest dist || echo "AppImage creation not supported on this platform"

      - name: List Linux build artifacts
        run: |
          echo "Linux build artifacts:"
          ls -la dist/ || echo "No dist directory found"
          find dist -name "*.deb" -o -name "*.rpm" -o -name "*.jar" 2>/dev/null || echo "No packages found"

      - name: Upload Linux Packages
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: dist/*
          if-no-files-found: error
