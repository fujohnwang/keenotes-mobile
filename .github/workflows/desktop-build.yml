name: Desktop Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR
        shell: bash
        run: mvn clean package -Pdesktop -DskipTests "-Djavafx.platform=win"

      - name: Create Windows EXE Installer
        shell: pwsh
        run: |
          jpackage `
            --input target `
            --name KeeNotes `
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar `
            --main-class org.springframework.boot.loader.launch.JarLauncher `
            --type exe `
            --app-version 1.0.0 `
            --vendor "Keevol" `
            --icon "src/main/resources/icons/app-icon.ico" `
            --java-options "-Xmx512m" `
            --dest dist

      - name: Create Windows MSI Installer
        shell: pwsh
        run: |
          jpackage `
            --input target `
            --name KeeNotes `
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar `
            --main-class org.springframework.boot.loader.launch.JarLauncher `
            --type msi `
            --app-version 1.0.0 `
            --vendor "Keevol" `
            --icon "src/main/resources/icons/app-icon.ico" `
            --java-options "-Xmx512m" `
            --dest dist

      - name: Upload Windows Installers
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: dist/*
          if-no-files-found: error

  build-macos:
    strategy:
      matrix:
        include:
          - arch: mac
            name-suffix: Intel
            runner: macos-15-intel
          - arch: mac-aarch64  
            name-suffix: AppleSilicon
            runner: macos-latest
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR for ${{ matrix.arch }}
        run: mvn clean package -Pdesktop -DskipTests "-Djavafx.platform=${{ matrix.arch }}"

      - name: Create macOS DMG for ${{ matrix.name-suffix }}
        run: |
          jpackage \
            --input target \
            --name "KeeNotes-${{ matrix.name-suffix }}" \
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar \
            --main-class org.springframework.boot.loader.launch.JarLauncher \
            --type dmg \
            --app-version 1.0.0 \
            --vendor "Keevol" \
            --icon "src/main/resources/icons/keenotes.icns" \
            --mac-package-identifier "cn.keevol.keenotes" \
            --mac-package-name "KeeNotes" \
            --java-options "-Xmx512m" \
            --java-options "-Xdock:name=KeeNotes" \
            --dest dist

      - name: Create macOS PKG for ${{ matrix.name-suffix }}
        run: |
          jpackage \
            --input target \
            --name "KeeNotes-${{ matrix.name-suffix }}" \
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar \
            --main-class org.springframework.boot.loader.launch.JarLauncher \
            --type pkg \
            --app-version 1.0.0 \
            --vendor "Keevol" \
            --icon "src/main/resources/icons/keenotes.icns" \
            --mac-package-identifier "cn.keevol.keenotes" \
            --mac-package-name "KeeNotes" \
            --java-options "-Xmx512m" \
            --java-options "-Xdock:name=KeeNotes" \
            --dest dist

      - name: Upload macOS Packages (${{ matrix.name-suffix }})
        uses: actions/upload-artifact@v4
        with:
          name: macos-packages-${{ matrix.arch }}
          path: dist/*
          if-no-files-found: error

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR
        run: mvn clean package -Pdesktop -DskipTests "-Djavafx.platform=linux"

      - name: Create DEB Package
        run: |
          jpackage \
            --input target \
            --name keenotes \
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar \
            --main-class org.springframework.boot.loader.launch.JarLauncher \
            --type deb \
            --app-version 1.0.0 \
            --vendor "Keevol" \
            --icon "src/main/resources/icons/icon-512.png" \
            --java-options "-Xmx512m" \
            --linux-shortcut \
            --dest dist

      - name: Create RPM Package
        run: |
          jpackage \
            --input target \
            --name keenotes \
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar \
            --main-class org.springframework.boot.loader.launch.JarLauncher \
            --type rpm \
            --app-version 1.0.0 \
            --vendor "Keevol" \
            --icon "src/main/resources/icons/icon-512.png" \
            --java-options "-Xmx512m" \
            --linux-shortcut \
            --dest dist

      - name: Create Standalone JAR
        run: |
          mkdir -p dist
          cp target/keenotes-mobile-1.0.0-SNAPSHOT.jar dist/keenotes-linux-standalone.jar

      - name: Upload Linux Packages
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: dist/*
          if-no-files-found: error
