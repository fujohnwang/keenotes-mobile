name: Desktop Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR
        shell: bash
        run: mvn clean package -Pdesktop -DskipTests "-Djavafx.platform=win"

      - name: Create Windows EXE Installer
        shell: pwsh
        run: |
          jpackage `
            --input target `
            --name KeeNotes `
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar `
            --main-class org.springframework.boot.loader.launch.JarLauncher `
            --type exe `
            --app-version 1.0.0 `
            --vendor "KEEVOL" `
            --icon "src/main/resources/icons/app-icon.ico" `
            --java-options "-Xmx512m" `
            --win-shortcut `
            --win-menu `
            --win-menu-group "KEEVOL" `
            --win-dir-chooser `
            --dest dist

      - name: Create Windows MSI Installer
        shell: pwsh
        run: |
          jpackage `
            --input target `
            --name KeeNotes `
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar `
            --main-class org.springframework.boot.loader.launch.JarLauncher `
            --type msi `
            --app-version 1.0.0 `
            --vendor "KEEVOL" `
            --icon "src/main/resources/icons/app-icon.ico" `
            --java-options "-Xmx512m" `
            --win-shortcut `
            --win-menu `
            --win-menu-group "KEEVOL" `
            --win-dir-chooser `
            --dest dist

      - name: Upload Windows Installers
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: dist/*
          if-no-files-found: error

  build-macos:
    strategy:
      matrix:
        include:
          - arch: mac
            name-suffix: Intel
            runner: macos-15-intel
          - arch: mac-aarch64  
            name-suffix: AppleSilicon
            runner: macos-latest
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR for ${{ matrix.arch }}
        run: mvn clean package -Pdesktop -DskipTests "-Djavafx.platform=${{ matrix.arch }}"

      # Import signing certificate if secrets are available
      - name: Import Code Signing Certificate
        continue-on-error: true
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          if [ -z "$MACOS_CERTIFICATE" ]; then
            echo "No signing certificate configured, skipping..."
            exit 0
          fi
          
          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          # Import certificate
          echo "$MACOS_CERTIFICATE" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$MACOS_CERTIFICATE_PWD" -T /usr/bin/codesign -T /usr/bin/productsign
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          
          # Verify certificate
          security find-identity -v -p codesigning

      - name: Create macOS DMG for ${{ matrix.name-suffix }}
        env:
          MACOS_SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
        run: |
          # Add signing options if certificate is available
          SIGN_OPTIONS=""
          if [ -n "$MACOS_SIGNING_IDENTITY" ]; then
            SIGN_OPTIONS="--mac-sign --mac-signing-key-user-name \"$MACOS_SIGNING_IDENTITY\""
          fi
          
          jpackage \
            --input target \
            --name "KeeNotes" \
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar \
            --main-class org.springframework.boot.loader.launch.JarLauncher \
            --type dmg \
            --app-version 1.0.0 \
            --vendor "KEEVOL" \
            --icon "src/main/resources/icons/keenotes.icns" \
            --mac-package-identifier "cn.keevol.keenotes" \
            --mac-package-name "KeeNotes" \
            --java-options "-Xmx512m" \
            --java-options "-Xdock:name=KeeNotes" \
            $SIGN_OPTIONS \
            --dest dist
          mv dist/KeeNotes-1.0.0.dmg dist/KeeNotes-${{ matrix.name-suffix }}-1.0.0.dmg
          
          # Create installation instructions for unsigned builds
          if [ -z "$MACOS_SIGNING_IDENTITY" ]; then
            cat > dist/INSTALL-MACOS.txt << 'EOF'
          KeeNotes for macOS - Installation Instructions
          ===============================================
          
          This app is not signed with an Apple Developer certificate.
          
          If you see "KeeNotes.app is damaged" error, run this command in Terminal:
          
              xattr -cr /Applications/KeeNotes.app
          
          Or right-click the app and select "Open" (first time only).
          
          This is safe - the app is open source and built from GitHub Actions.
          EOF
          fi

      # Notarize if credentials are available
      - name: Notarize DMG
        continue-on-error: true
        env:
          APPLE_ID: ${{ secrets.MACOS_NOTARIZATION_APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.MACOS_NOTARIZATION_PWD }}
          APPLE_TEAM_ID: ${{ secrets.MACOS_NOTARIZATION_TEAM_ID }}
        run: |
          if [ -z "$APPLE_ID" ]; then
            echo "No notarization credentials configured, skipping..."
            exit 0
          fi
          
          # Submit for notarization
          xcrun notarytool submit dist/KeeNotes-${{ matrix.name-suffix }}-1.0.0.dmg \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait
          
          # Staple the notarization ticket
          xcrun stapler staple dist/KeeNotes-${{ matrix.name-suffix }}-1.0.0.dmg

      - name: Create macOS PKG for ${{ matrix.name-suffix }}
        env:
          MACOS_SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
          MACOS_INSTALLER_IDENTITY: ${{ secrets.MACOS_INSTALLER_IDENTITY }}
        run: |
          # Add signing options if certificate is available
          SIGN_OPTIONS=""
          if [ -n "$MACOS_SIGNING_IDENTITY" ]; then
            SIGN_OPTIONS="--mac-sign --mac-signing-key-user-name \"$MACOS_SIGNING_IDENTITY\""
          fi
          
          jpackage \
            --input target \
            --name "KeeNotes" \
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar \
            --main-class org.springframework.boot.loader.launch.JarLauncher \
            --type pkg \
            --app-version 1.0.0 \
            --vendor "KEEVOL" \
            --icon "src/main/resources/icons/keenotes.icns" \
            --mac-package-identifier "cn.keevol.keenotes" \
            --mac-package-name "KeeNotes" \
            --java-options "-Xmx512m" \
            --java-options "-Xdock:name=KeeNotes" \
            $SIGN_OPTIONS \
            --dest dist
          mv dist/KeeNotes-1.0.0.pkg dist/KeeNotes-${{ matrix.name-suffix }}-1.0.0.pkg

      # Notarize PKG if credentials are available
      - name: Notarize PKG
        continue-on-error: true
        env:
          APPLE_ID: ${{ secrets.MACOS_NOTARIZATION_APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.MACOS_NOTARIZATION_PWD }}
          APPLE_TEAM_ID: ${{ secrets.MACOS_NOTARIZATION_TEAM_ID }}
        run: |
          if [ -z "$APPLE_ID" ]; then
            echo "No notarization credentials configured, skipping..."
            exit 0
          fi
          
          # Submit for notarization
          xcrun notarytool submit dist/KeeNotes-${{ matrix.name-suffix }}-1.0.0.pkg \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait
          
          # Staple the notarization ticket
          xcrun stapler staple dist/KeeNotes-${{ matrix.name-suffix }}-1.0.0.pkg

      # Cleanup keychain
      - name: Cleanup Keychain
        if: always()
        run: |
          security delete-keychain build.keychain || true

      - name: Upload macOS Packages (${{ matrix.name-suffix }})
        uses: actions/upload-artifact@v4
        with:
          name: macos-packages-${{ matrix.arch }}
          path: dist/*
          if-no-files-found: error

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR
        run: mvn clean package -Pdesktop -DskipTests "-Djavafx.platform=linux"

      - name: Create DEB Package
        run: |
          jpackage \
            --input target \
            --name keenotes \
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar \
            --main-class org.springframework.boot.loader.launch.JarLauncher \
            --type deb \
            --app-version 1.0.0 \
            --vendor "KEEVOL" \
            --icon "src/main/resources/icons/icon-512.png" \
            --java-options "-Xmx512m" \
            --linux-shortcut \
            --dest dist

      - name: Create RPM Package
        run: |
          jpackage \
            --input target \
            --name keenotes \
            --main-jar keenotes-mobile-1.0.0-SNAPSHOT.jar \
            --main-class org.springframework.boot.loader.launch.JarLauncher \
            --type rpm \
            --app-version 1.0.0 \
            --vendor "KEEVOL" \
            --icon "src/main/resources/icons/icon-512.png" \
            --java-options "-Xmx512m" \
            --linux-shortcut \
            --dest dist

      - name: Create Standalone JAR
        run: |
          mkdir -p dist
          cp target/keenotes-mobile-1.0.0-SNAPSHOT.jar dist/keenotes-linux-standalone.jar

      - name: Upload Linux Packages
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: dist/*
          if-no-files-found: error
