name: Android Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 配置基础 Java 环境
      # 这里只需要一个普通的 JDK 来运行 Maven 即可
      # Gluon 插件会自动下载它专门用于构建 Android 的 GraalVM 发行版
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' 
          java-version: '17' # 建议与你本地开发使用的版本保持一致 (17 或 21)

      # 3. 缓存依赖 (非常重要，加速构建)
      # 缓存 Maven 仓库以及 Gluon 自动下载的 GraalVM (~/.gluon)
      - name: Cache Maven and Gluon dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gluon
          key: ${{ runner.os }}-maven-gluon-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-gluon-

      # 4. 执行构建
      # ubuntu-latest 镜像自带 Android SDK，Gluon 插件会自动识别 ANDROID_HOME 环境变量
      - name: Build APK
        run: mvn gluonfx:build -Pandroid && mvn gluonfx:package -Pandroid

      # 5. 上传 APK 产物
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: keenotes-android-apk
          path: target/gluonfx/aarch64-android/gvm/*.apk
          retention-days: 5