name: Android Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 使用标准的 Java 环境
      # 插件 1.0.26 会自行处理 GraalVM 的下载和配置
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 2. 缓存 (这里我去掉了 .gluon 的缓存恢复，强制让插件下载最新、正确的文件)
      # 避免旧的缓存文件导致冲突
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      # 3. 执行构建
      # 添加 'clean' 确保没有残留的缓存文件干扰
      - name: Build APK
        run: mvn -Pandroid clean gluonfx:build gluonfx:package

      # 4. 上传
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: keenotes-android-apk
          path: target/gluonfx/aarch64-android/**/*.apk
          retention-days: 5