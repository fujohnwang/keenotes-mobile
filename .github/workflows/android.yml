name: Android Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 配置 Java 环境 (修复点：升级到 21)
      # GluonFX 插件 1.0.23+ 版本开始强制要求构建环境为 Java 21+
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' 
          java-version: '21'  # <--- 这里必须是 21

      # 3. 缓存依赖
      - name: Cache Maven and Gluon dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gluon
          key: ${{ runner.os }}-maven-gluon-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-gluon-

      # 4. 执行构建
      # 通常 gluonfx:build 包含了编译 native image
      # gluonfx:package 负责打包成 apk (这一步通常依赖 build 的产物)
      - name: Build APK
        run: mvn -Pandroid gluonfx:build gluonfx:package

      # 5. 上传 APK 产物
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: keenotes-android-apk
          # 注意：如果在 package 阶段生成了 apk，路径通常如下，但也有可能在 target/gluonfx/aarch64-android/ 下
          # 建议使用通配符匹配
          path: target/gluonfx/aarch64-android/**/*.apk
          retention-days: 5