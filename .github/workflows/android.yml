name: Android Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 修正：去掉了错误的 github-token 参数
      # 使用 graalvm 发行版以确保设置 GRAALVM_HOME
      - name: Setup GraalVM
        uses: actions/setup-java@v4
        with:
          distribution: 'graalvm' 
          java-version: '21'

      - name: Cache Maven and Gluon dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gluon
          key: ${{ runner.os }}-maven-gluon-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-gluon-

      - name: Build APK
        # 增加 -e 以便在出错时显示详细错误堆栈
        run: mvn -Pandroid gluonfx:build gluonfx:package -e

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: keenotes-android-apk
          path: target/gluonfx/aarch64-android/**/*.apk
          retention-days: 5