name: Android Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ğŸ”´ å…³é”®ä¿®å¤ï¼šä½¿ç”¨ graalvm å‘è¡Œç‰ˆ
      # è¿™ä¼šè‡ªåŠ¨è®¾ç½® GRAALVM_HOME ç¯å¢ƒå˜é‡ï¼Œå¹¶å®‰è£… native-image å·¥å…·
      - name: Setup GraalVM
        uses: actions/setup-java@v4
        with:
          distribution: 'graalvm' 
          java-version: '21'
          github-token: ${{ secrets.GITHUB_TOKEN }} # é¿å…ä¸‹è½½ GraalVM æ—¶é‡åˆ° API é™åˆ¶

      - name: Cache Maven and Gluon dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gluon
          key: ${{ runner.os }}-maven-gluon-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-gluon-

      - name: Build APK
        # å¢åŠ  -e -X å‚æ•°ä»¥ä¾¿å¦‚æœå†æ¬¡å‡ºé”™èƒ½çœ‹åˆ°æ›´è¯¦ç»†çš„æ—¥å¿—
        run: mvn -Pandroid gluonfx:build gluonfx:package

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: keenotes-android-apk
          path: target/gluonfx/aarch64-android/**/*.apk
          retention-days: 5